<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>Home - Page</title>

    <header id="uk-header">
        <div id="uk-box" onclick="addMenu()">

            <div class="nav-menu-items"

            <div class="nav-menu-items">Suporte</div>

        </div>
    </nav>
    <div id="pagina" class="faws">
        <div class="square">

        </div>
        <div class="square">

        <div class="square">

            </div>

            <div class="square-display">
                <img src="./imgs/onepiece-1.jpg"/>
